<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="icon" type="image/png" href="images/avatar.png" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header_left">
        <img src="images/alien.png" alt="logo" />
      </div>
      <div class="header_center">웹게인 관리자 페이지</div>
      <div class="header_right">37기 웹 YB 박원</div>
    </header>
    <main class="container_main">
      <section class="card">
        <h2>검색 필터</h2>
        <div class="search_filter">
          <label class="field">
            <span class="field_label">이름</span>
            <input placeholder="이름을 입력하세요" />
          </label>
          <label class="field">
            <span class="field_label">영문 이름</span>
            <input placeholder="영문이름을 입력하세요" />
          </label>
          <label class="field">
            <span class="field_label">깃 허브 </span>
            <input placeholder="깃허브 아이디를 입력하세요" />
          </label>
          <label class="field">
            <span class="field_label">성별 </span>
            <select>
              <option value="all">전체</option>
              <option value="male">남자</option>
              <option value="female">여자</option>
            </select>
          </label>
          <label class="field">
            <span class="field_label">역할</span>
            <select>
              <option value="all">전체</option>
              <option value="OB">OB</option>
              <option value="YB">YB</option>
            </select>
          </label>
          <label class="field">
            <span class="field_label">금잔디조</span>
            <input type="number" placeholder="금잔디조를 입력하세요(1-9)" />
          </label>
          <label class="field">
            <span class="field_label">나이</span>
            <input type="number" placeholder="나이를 입력하세요" />
          </label>
          <div class="filter_btn">
            <button id="search_btn">적용</button>
            <button id="reset_btn">초기화</button>
          </div>
        </div>
      </section>
      <section class="list">
        <div class="list_header">
          <h3>웹파트 목록</h3>
          <div class="action_buttons">
            <button class="add_btn">추가</button>
            <button class="delete_btn">선택 삭제</button>
          </div>
        </div>
        <div class="list_body">
          <table class="member_table">
            <thead>
              <tr>
                <th><input id="check_btn" type="checkbox" /></th>
                <th>이름</th>
                <th>영문 이름</th>
                <th>깃허브</th>
                <th>성별</th>
                <th>역할</th>
                <th>금잔디조</th>
                <th>나이</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <div id="backdrop" class="hidden"></div>
    <div id="modal" class="hidden">
      <div class="modal-header">
        <h2>멤버 추가</h2>
        <button id="modal_close">X</button>
      </div>
      <form id="member_form">
        <label class="field">
          <span>이름</span>
          <input name="name" placeholder="이름을 입력하세요" />
        </label>
        <label class="field">
          <span>영문 이름</span>
          <input name="english_name" placeholder="영문이름을 입력하세요" />
        </label>
        <label class="field">
          <span>깃허브</span>
          <input name="github" placeholder="깃허브 아이디를 입력하세요" />
        </label>
        <label class="field">
          <span>성별</span>
          <select name="gender">
            <option value="all">선택</option>
            <option value="male">남자</option>
            <option value="female">여자</option>
          </select>
        </label>
        <label class="field">
          <span>역할</span>
          <select name="role">
            <option value="all">선택</option>
            <option value="OB">OB</option>
            <option value="YB">YB</option>
          </select>
        </label>
        <label class="field">
          <span>금잔디조</span>
          <input name="gold_jandi" placeholder="금잔디조를 입력하세요(1-9)" />
        </label>
        <label class="field">
          <span>나이</span>
          <input name="age" placeholder="나이를 입력하세요" />
        </label>
        <div class="form_actions">
          <button type="submit">추가</button>
        </div>
      </form>
    </div>
  </body>
</html>
